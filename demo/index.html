<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery - Lazy</title>
    <link href="/vendor/twbs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .lazy-waiting {
            display: block;
            visibility: hidden;
            min-height: 300px;
        }

        :not(body).lazy-done {
            display: block;
            animation: fadeIn 2s;
            visibility: visible;
            box-shadow: rgba(6, 24, 44, 0.4) 0 0 0 2px, rgba(6, 24, 44, 0.65) 0 4px 6px -1px, rgba(255, 255, 255, 0.08) 0 1px 0 inset;
            border-radius: 20px !important;
        }

        img.lazy-done {
            max-width: 600px;
            max-height: 400px;
            display: block;
            margin: 20px auto;
        }

        body.lazy-done {
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body data-lazy-src="https://cdn.pixabay.com/photo/2017/01/16/19/54/sunset-1985086_960_720.jpg">
<div class="container py-5">
    <h1 class="text-center mb-5">jQuery lazy</h1>
    <img alt=""
         data-lazy-src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg?w=1380&t=st=1699050147~exp=1699050747~hmac=59179d9e1eb6a107d4111f3a8b52cd912c884709f73145c7c8457518487f946e"
         src=""/>
    <img alt="" data-lazy-src="https://cdn.pixabay.com/photo/2016/11/22/23/12/beach-1851101_960_720.jpg" src=""/>
    <img alt="" data-lazy-src="https://cdn.pixabay.com/photo/2017/12/15/13/51/polynesia-3021072_960_720.jpg" src=""/>
    <img alt="" data-lazy-src="https://cdn.pixabay.com/photo/2016/04/18/22/05/seashells-1337565_960_720.jpg" src=""/>
    <img alt="" data-lazy-src="https://cdn.pixabay.com/photo/2018/10/05/14/39/sunset-3726030_960_720.jpg" src=""/>
    <img alt="" data-lazy-src="https://cdn.pixabay.com/photo/2014/07/16/05/18/beach-394503_960_720.jpg" src=""/>
    <img alt="" data-lazy-src="https://cdn.pixabay.com/photo/2017/02/22/17/02/beach-2089936_960_720.jpg" src=""/>
    <img alt="" data-lazy-src="https://cdn.pixabay.com/photo/2016/11/30/15/00/lighthouse-1872998_960_720.jpg" src=""/>
    <img alt="" data-lazy-src="https://cdn.pixabay.com/photo/2016/11/23/17/25/woman-1853939_960_720.jpg" src=""/>

    <div data-lazy-url="content.html"></div>
    <img alt="" data-lazy-src="https://cdn.pixabay.com/photo/2017/12/20/10/48/portugal-3029665_960_720.jpg" src=""/>
</div>


<script src="/vendor/components/jquery/jquery.min.js"></script>
<script src="/vendor/twbs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/dist/jquery-lazy.min.js"></script>
<script>
    (function ($) {
        $('[data-lazy-src],[data-lazy-url]').lazy({
            recursive: true,
            classStatic: 'lazy',
            classWaiting: 'lazy-waiting',
            classLoading: 'lazy-loading',
            classDone: 'lazy-done',
            onBeforeLoad(element) {
            },
            onLoad(element, w, h, y, x) {
            },
            onError(element) {
            },
            onCompleted() {
            }
        });

        $('body')
            .on('beforeLoad.lazy', '.lazy', function (e) {
                console.log('beforeLoad.lazy');
            })
            .on('loaded.lazy', '.lazy', function (e, width, height, scrollY, scrollX) {
                console.log('load.lazy');
                console.log(e, width, height, scrollY, scrollX);
            });
    }(jQuery));
</script>
</body>
</html>
